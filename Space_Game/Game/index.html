<!DOCTYPE html>
<html lang="pt">

<head>
  <link rel="icon" type="image/png" href="images/Logo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Game</title>
  <link rel="stylesheet" href="style.css"> <!-- Importa o estilo do jogo -->
</head>

<body>

<div id="panel">
  <h2>SPACE GAME</h2>
  <input type="text" id="nickname" placeholder="Seu nickname"> <!-- Entrada do nome do jogador -->
  <br>
  <button onclick="startGame()">Jogar</button> <!-- Inicia o jogo -->
  
  <div id="scoreboard">
    <h3>Scoreboard</h3>
    <ul id="scores"></ul> <!-- Lista das pontuações -->
  </div>
</div>

<canvas id="gameCanvas" width="500" height="700" style="display:none;"></canvas> <!-- Área principal do jogo -->

<div id="pauseOverlay">
  <p id="pauseScore">Pontuação atual: 0</p>
  <button id="resumeBtn">Continuar</button>
  <button id="exitBtn">Sair para o menu</button>
</div>

<div id="gameOverOverlay">
  <div class="game-over-content">
    <h2>Sua nave foi destruída!</h2>
    <button id="gameOverBtn">Voltar ao Menu</button>
  </div>
</div>

<script src="script.js"></script> <!-- Script com a lógica do jogo -->
</body>
</html>
